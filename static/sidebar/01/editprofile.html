            <h3 class="text-center"  >Edit Profile</h3>
            <h5 class="text-center mb-4">Please provide some information about yourself.</h5>
            <form class="row">
                <div class="col-md-6 mb-3">
                <label for="f">First Name</label>
                    <input type="text" name="fn" class="form-control" id="f">
                </div>
                <div class="col-md-6 mb-3">
                <label for="l">Last Name</label>
                    <input type="text" name="ln" class="form-control" id="l">
                </div>
                <div class="col-md-6 mb-3">
                <label for="c">Contact Number</label>
                    <input type="number" name="cn" class="form-control" id="c">
                </div>
                <div class="col-md-6 mb-3">
                <label for="d">D.O.B</label>
                    <input type="date" name="dob" class="form-control" id="d">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="g" class="mb-2">Gender</label><br/>
                    <input type="radio" name="gen" class="form-check-input" id="g" value="Male" >  MALE
                    <input type="radio" name="gen" class="form-check-input ms-5" id="g" value="Female">  FEMALE
                </div>
                <div class="col-md-6 mb-3">
                <label for="ci">City</label>
                    <input type="text" name="city" class="form-control" id="ci">
                </div>
                <div class="col-md-12 mb-3">
                <label for="add">Address</label>
                    <textarea type="date" name="address" class="form-control" id="add" rows="5"></textarea>
                </div>
                
                <center><input type="submit" name="save1" class="btn" value="SUBMIT"></center>
            </form>
