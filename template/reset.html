<html>
<head>
    <title>resetpassword</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/icofont.css" rel="stylesheet">
    <style>
    .i{border-bottom-width: thick}
    </style>
</head>
<body style="background: linear-gradient(lightgreen,white)">
<div class="container-fluid" >
    <div class="row" style="margin-top:7%">
        <div class="col-md-4"></div>
        <div class="col-md-4  p-5 border rounded shadow">
            <h3 class="text-center mb-4">Reset Your Password</h3>
            <div class="b mb-4" style="border-color: #2b2b2b ;border-width: 2px;border-bottom-style: solid"></div>

            <form>
                <label for="o">OTP</label>
                <input type="password" required class="form-control mb-3 i" id="o" name="otp">
                
                <label for="new">Create New Password</label>
                <input type="password" required class="form-control mb-3 i" id="new" name="new">
                
                <label for="cpwd">Confirm Password</label>
                <input type="password" required class="form-control mb-3 i" id="cpwd" name="conpwd">
                <center><input type="submit" class="btn" value="SUBMIT" style="background-color: #00a040;color: white"></center>
            
            </form>
        
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
