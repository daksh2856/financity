<div class=" container-fluid banner">

        <h2 class="hh text-center">Get in Touch</h2></div>
    </div>
</div>
<div class=" container-fluid " style="background: linear-gradient(to right,white,orange)">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="row  mb-5">
                    <div >
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4669.289898077189!2d-0.08592167225793804!3d51.50606721853958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603438b65db49%3A0x9e78421a085a6f2d!2sTower%20Bridge!5e1!3m2!1sen!2sin!4v1618394852579!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="border shadow"></iframe>
                    </div>
                </div>
                <div class="row  text-center">
                     <p>
                <i class="icofont-phone icofont-2x border rounded rounded-circle p-2 " style="background-color: #01b1d7; color: white"></i><span class="ms-3"> 0123456789</span>
                <i class="icofont-email  border icofont-2x rounded rounded-circle p-2 ms-5" style="background-color: #01b1d7; color: white"></i> <label class="ms-2">jklmno@gmail.com</label>
                </p>
                </div>
            </div>
            <div class="col-md-6 mt-5 mb-5 border rounded shadow">
                <h1 class="mb-2 mt-5 ">Leave us your info</h1>
                <h5 class="mb-5">and we will get back to you</h5>
                <div class="b mb-5" style="border-color: #2b2b2b ;border-width: 2px;border-bottom-style: solid"></div>
                <form action="" id="form1" method='POST' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control i" id="fn" type="text" placeholder="Full Name*" name="fn">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control i" id="eml" type="email" placeholder="Email*" name="em">
                        </div>
                        <div class="col-md-12 mt-3">
                            <input class="form-control i" id="sub" type="text" placeholder="Enter Subject*" name="sub">
                        </div>
                        <div class="col-md-12 mt-3">
                            <textarea class="form-control i" id="msg"rows="4" placeholder="Message*" name="msg"></textarea>
                        </div>
        
                    <center><input type="submit" value="Submit Now" class="mt-3 btn mb-5" style="background-color: #00a040;color: white"></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
