    {% block content %}
    <div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div> 
        <div class="col-md-6">
            <h3 class="">Services</h3>
            <div class="progress" style="height: 5px;width:130px">
                <div class="progress-bar u1" role="progressbar" style="width: 17% ;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-warrning" role="progressbar" style="width: 7%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="0"></div>
                <div class="progress-bar u1" role="progressbar" style="width: 17%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="0"></div>
                <div class="progress-bar bg-warrning" role="progressbar" style="width: 7%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="0"></div>
                <div class="progress-bar u1" role="progressbar" style="width: 100% ;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="mt-5">
            {% for s in services %}
            <p style="font-size:large"><i class="icofont-rounded-double-right"></i><a href="{{s.link}}" target="_blank" style="text-decoration: none;">{{s.title}}</a></p>
            {% endfor %}
            </div>
        </div> 
        <div class="col-md-3"></div> 
    </div>
    </div>
    {%endblock%}
