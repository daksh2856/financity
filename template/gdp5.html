{%extends 'index1.html'%}
{% load static%}
{% block content %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    .head{font-family: 'Pacifico', cursive;}
    .b0{border-radius: 24px;}
</style>
<div class="container">
    <div class="row mt-3" >
        <div class="col-md-10">
            <div class="border border-rounded rounded shadow mb-5 p-4" style="border-radius: 24px !important;">
                <center><h3 class="head">Select a Year to calculate Top 10 Countries "G D P" </h3></center>
            </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form method="POST">
                            {% csrf_token %}
                        <select name="y" class="form-control b0 mb-4">
                            <option disabled selected>Select Year</option>
                            <option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option>
                            <option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option><option value="1990">1990</option>
                            <option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option>
                            <option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option>
                            <option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option>
                            <option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010">2010</option>
                            <option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option>
                            <option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option>
                        </select>
                        <center><input type="submit" class="btn btn-dark b0" value="submit"></center>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
        </div>
        <div class="col-md-2"></div>
    </div>
        <div class="row mt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <center><img src="data:image/png;base64,{{graphic|safe}}" ></center>
                </div>
                <div class="col-md-2"></div>
            </div>

{%endblock%}
