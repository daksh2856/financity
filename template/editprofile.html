        <div class="container">
        
    <div class="row">
        <div class="col-md-3 mt-5">
           
        </div>
        <div class="col-md-9 mt-5 p-5 border rounded shadow">
            <h3 class="text-center"  >Edit Profile</h3>
            <h5 class="text-center mb-4">Please provide some information about yourself.</h5>
            <form class="row" method='POST'>
              {% csrf_token %}
                <div class="col-md-6 mb-3">
                <label for="f">First Name</label>
                    <input type="text" name="fn" class="form-control" id="f" value="{{user.fname}}">
                </div>
                <div class="col-md-6 mb-3">
                <label for="l">Last Name</label>
                    <input type="text" name="ln" class="form-control" id="l" value="{{user.lname}}">
                </div>
                <div class="col-md-6 mb-3">
                <label for="c">Contact Number</label>
                    <input type="tel" name="cn" class="form-control" id="c" value="{{user.phone}}">
                </div>
                <div class="col-md-6 mb-3">
                <label for="d">D.O.B</label>
                    <input type="date" name="dob" class="form-control" id="d" value="{{dob}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="g" class="mb-2">Gender</label><br/>

                    {% if user.gender == 'M'%}
                    <input type="radio" name="gender" class="form-check-input" id="g" value="Male" checked>  MALE
                    <input type="radio" name="gender" class="form-check-input ms-5" id="g" value="Female">  FEMALE
                    {% elif user.gender == 'F' %}
                    <input type="radio" name="gender" class="form-check-input" id="g" value="Male" >  MALE
                    <input type="radio" name="gender" class="form-check-input ms-5" id="g" value="Female" checked>  FEMALE
                    {% endif %}
                </div>
                <div class="col-md-6 mb-3"></div>
                <div class="col-md-6 mb-3">
                <label for="ci">State</label>
                    <input type="text" name="state" class="form-control" id="st" value="{{user.state}}">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="ci">City</label>
                      <input type="text" name="city" class="form-control" id="ci" value="{{user.city}}">
                  </div>
                <div class="col-md-12 mb-3">
                <label for="add">Address</label>
                    <textarea type="date" name="address" class="form-control" id="add" rows="5">{{user.address}}</textarea>
                </div>
                
                <center><input type="submit" name="save1" class="btn" value="SUBMIT"></center>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
