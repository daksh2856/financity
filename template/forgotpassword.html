<html>
<head>
    <title>forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/icofont.min.css" rel="stylesheet">
    <style>
        .inn{border-bottom-width: thick}
        .in{border:none!important; background-color: rgba(0,0,0,0.2) !important;border-radius: 0px!important;outline: none;}
    </style>
</head>
<body style="background: linear-gradient(lightgreen,white)">
<div class="container-fluid" >
    <div class="row " style="margin-top:5%">
        <div class="col-md-4"></div>
        <div class="col-md-4  p-5 border rounded shadow">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <div class="b mb-4" style="border-color: #2b2b2b ;border-width: 2px;border-bottom-style: solid"></div>

            <form>
                <label for="em" class="pb-2">E-Mail OR Mobile number</label>
                <div class="input-group">
                    <span class="input-group-text in"><i class="icofont-email"></i></span>
                <input type="email" required class="form-control inn" id="em" name="email">
                </div>
                
                <center><input type="submit" class="btn mt-3" value="SUBMIT" style="background-color: #00a040;color: white"></center>
            </form>
           <a href="login.html" style="margin-left: 70% ;text-decoration: none"><i class="icofont-arrow-left"></i>Back To Login</a>
        
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
